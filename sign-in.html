<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="sign-in-style.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">
            <img src="textlogo.png" alt="Growe">
        </div>
        <div class="nav">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="quotes.html">Quotes</a></li>
                <li><a href="submit.html">Submit a Quote</a></li>
            </ul>
        </div>
    </header>
    <main>
        <div class="sign-in-container">
            <h2>Sign In</h2>
            <form action="dashboard.html" method="post">
                <div class="input-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <a href="quotes.html" class="sign-in-button">Sign In</a>
            </form>
            <p>Don't have an account? <a href="sign-up.html">Sign Up</a></p>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Growe. All rights reserved.</p>
    </footer>
</body>
</html>
