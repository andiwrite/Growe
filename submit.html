<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit a Quote</title>
    <link rel="stylesheet" href="submit-style.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">
            <img src="textlogo.png" alt="Growe">
        </div>
        <div class="nav">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="sign-in.html">Sign In</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="quotes.html">Quotes</a></li>
                <li><a href="submit.html">Submit a Quote</a></li>
            </ul>
        </div>
    </header>
    <main>
        <div class="submit-container">
            <h2>Submit a Quote</h2>
            <form id="submit-form">
                <div class="input-group">
                    <label for="author">Author:</label>
                    <input type="text" id="author" name="author" required>
                </div>
                <div class="input-group">
                    <label for="quote">Quote:</label>
                    <textarea id="quote" name="quote" rows="4" required></textarea>
                </div>
                <a href="thanks.html" class="submit-button">Submit</a>
            </form>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Growe. All rights reserved.</p>
    </footer>
</body>
</html>
